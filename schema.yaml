type: seq
sequence:
  - type: map
    mapping:
      name:
        type: any
        required: True
      names:
        type: any
      meta:
        include: meta
      remakes:
        type: seq
        sequence:
          - include: game
      clones:
        type: seq
        sequence:
          - include: game

schema;meta:
  type: map
  mapping:
    genre:
      type: seq
      sequence:
        - include: genres
    subgenre:
      type: seq
      sequence:
        - include: subgenres
    theme:
      type: seq
      sequence:
        - include: themes

schema;game:
  type: map
  mapping:
    name:
      type: str
      required: True
    repo:
      type: str
    url:
      type: str
    development:
      type: str
      enum: ['complete', 'very active', 'active', 'sporadic', 'halted']
    status:
      type: str
      enum: ['playable', 'semi-playable', 'unplayable']
    lang:
      type: any
    framework:
      type: any
    license:
      type: seq
      sequence:
        - include: licenses
    info:
      type: str
    updated:
      type: any
    images:
      type: seq
      sequence:
        - type: str
    video:
      type: map
      mapping:
        youtube:
          type: str
          range:
            min: 11
            max: 11
        vimeo:
          type: int


