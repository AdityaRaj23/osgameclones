type: seq
sequence:
  - type: map
    mapping:
      name:
        type: any
      names:
        type: any
      clones:
        type: seq
        sequence:
          - include: game
      reimplementations:
        type: seq
        sequence:
          - include: game

schema;game:
  type: map
  mapping:
    name:
      type: str
    url:
      type: str
    repo:
      type: str
    info:
      type: str
    status:
      type: str
      enum: ['playable', 'semi-playable', 'unplayable']
    development:
      type: str
      enum: ['complete', 'very active', 'active', 'sporadic', 'halted']
    license:
      type: any
    lang:
      type: any
    framework:
      type: any
    added:
      type: any
    media:
      type: seq
      sequence:
        - type: map
          mapping:
            raw:
              type: str
            image:
              type: str
            url:
              type: str
